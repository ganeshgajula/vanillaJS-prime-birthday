<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Prime Birthday</title>
  </head>
  <body>
    <main>
      <section class="section sectionOne">
        <h1>Let's Check Whether Your Birthday Is A Prime Number or Not</h1>
        <input class="inputName" type="text" placeholder="Enter your name" />
        <button class="submitName">Submit</button>
      </section>

      <section class="section sectionTwo">
        <h2 class="greetingTxt"></h2>
        <input
          class="inputDob"
          type="text"
          placeholder="Enter your DOB in DD/MM format"
        />
        <button class="submitDob">Check</button>
        <div class="result"></div>
        <button class="playAgain">Play Again</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
